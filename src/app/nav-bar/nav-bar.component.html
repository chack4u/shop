<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 routerLink="/" class="my-0 mr-md-auto font-weight-normal">ORGANIC SHOP</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark"  routerLink="/Shopping-cart" >Shoping cart</a>
      
      

    </nav>

    <div ngbDropdown *ngIf="AuthService.afAuth.authState | async as user; else showLogin" class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle> {{user.displayName}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button routerLink="/my/orders" class="dropdown-item">My order</button>
          <button  routerLink="/admin/orders" class="dropdown-item">Manage Orders</button>
          <button  routerLink="/admin/prodocts" class="dropdown-item">Manage Products</button>
          <button  (click)="logout()" class="dropdown-item">Log Out</button>
          
        </div>
      </div>
      <ng-template #showLogin>
          <button class="btn btn-outline-primary" (click)="login()">Login </button>
      </ng-template>
  </div>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        Brand
      </a>
    
      <button class="navbar-toggler" type="button"
              (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
      </button>
    
    
      <div class="collapse navbar-collapse"
           [ngClass]="{ 'show': navbarOpen }">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Item 1</a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link" href="#">Item 2</a>
          </li>
        </ul>
      </div>
    </nav>
