<div class="row">
        <div class="col">
                <form (ngSubmit)="save(f.value)" #f="ngForm">

                        <div class="form-group">
                        <label for="title">Title</label>
                        <input #title="ngModel" ngModel name="title" id="title"type="text" class="form-control" required  >
                        <div class="alert alert-danger" *ngIf="title.touched && title.invalid"> title is required</div>
                        </div>
                        
                        <div class="form-group">
                        <label for="price">price</label>
                            <div class="input-group mb-3 ">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">$</span>
                                </div>
                                <input #price="ngModel" ngModel name="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                                <div class="input-group-append">
                                  <span class="input-group-text">.00</span>
                                </div>
                            </div>
                            <div class="alert alert-danger" *ngIf="price.touched && price.invalid"> price is required</div>
                        
                        </div>
                             
                        <div class="form-group">
                            <label for="category">category</label>
                            <select #category="ngModel"  ngModel name="category" id="category"type="text" class="form-control" required>
                              <option *ngFor="let item of items | async" [value]="item.name">
                                    {{ item.name }}
                                 </option>
                            </select>
                            <div class="alert alert-danger" *ngIf="category.touched && category.invalid"> category is required</div>
                        
                        </div>
                        
                        <div class="form-group">
                            <label for="image">image</label>
                            <input #image="ngModel" ngModel name="image" id="image"type="text" class="form-control" required >
                            <div class="alert alert-danger" *ngIf="image.touched && image.invalid"> image is required</div>
                        
                        </div>

                        <div class="form-group">
                            <label for="id">id</label>
                            <input #id="ngModel" ngModel name="id" id="id"type="text" class="form-control" required >
                            <div class="alert alert-danger" *ngIf="id.touched && id.invalid"> id is required</div>
                        
                        </div>
                        
                        <button class="btn btn-primary"  [disabled]="!f.valid">Save</button>
                        
                        </form>
        </div>
        <div class="col">
                <div class="card" style="width: 18rem;">
                        <img class="card-img-top" [src]="image.value" alt="Card image cap">
                        <div class="card-body">
                          <h5  class="card-title">{{ title.value }} </h5>
                          <p class="card-text">category: {{ category.value }}</p>
                          <p class="card-text">price: {{ price.value }}$</p>
                          <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                      </div>
        </div>
      </div>
